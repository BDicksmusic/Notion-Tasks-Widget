name: Desktop and Android Builds

on:
  push:
    branches: [main, master]
  pull_request:

env:
  NODE_VERSION: '20'

jobs:
  # Type check first (fast fail)
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Type check
        run: npm run typecheck

  # Build desktop apps for all platforms
  build-desktop:
    needs: typecheck
    strategy:
      fail-fast: false  # Don't cancel other builds if one fails
      matrix:
        include:
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: mac
          - os: ubuntu-latest
            platform: linux
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      # Linux needs extra dependencies for Electron
      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-0 libnotify4 libnss3 libxss1 libxtst6 xdg-utils libatspi2.0-0 libdrm2 libgbm1 libxcb-dri3-0
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Electron app
        run: npm run build
      
      - name: Build installer (Windows)
        if: matrix.platform == 'win'
        run: npx electron-builder --win
      
      - name: Build installer (macOS)
        if: matrix.platform == 'mac'
        run: npx electron-builder --mac
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false  # Skip code signing
      
      - name: Build installer (Linux)
        if: matrix.platform == 'linux'
        run: npx electron-builder --linux
      
      - name: Upload Windows artifacts
        if: matrix.platform == 'win'
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            dist/*.exe
            dist/*.exe.blockmap
            dist/latest.yml
      
      - name: Upload macOS artifacts
        if: matrix.platform == 'mac'
        uses: actions/upload-artifact@v4
        with:
          name: macos-installer
          path: |
            dist/*.dmg
            dist/*.zip
            dist/latest-mac.yml
      
      - name: Upload Linux artifacts
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: linux-installer
          path: |
            dist/*.AppImage
            dist/*.deb
            dist/latest-linux.yml

  # Android build (optional - continues even if it fails)
  build-android:
    needs: typecheck
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't fail the whole workflow if Android fails
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: android-actions/setup-android@v3
        with:
          accept-android-sdk-licenses: true
          packages: 'platform-tools platforms;android-34 build-tools;34.0.0'
      - name: Install dependencies
        run: npm ci
      - name: Build mobile bundle
        run: npm run mobile:build
      - name: Sync Capacitor android project
        run: npx cap sync android
      - name: Assemble debug APK
        run: |
          cd mobile/android
          chmod +x gradlew
          ./gradlew assembleDebug
      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: mobile/android/app/build/outputs/apk/debug/*.apk
